<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/items.css">
</head>
<body>
<div class="container-fluid container d-flex">
    <!-- Левый контейнер -->
    <div class="col-md-6 container">
        <div class="upload-section">
            <h2>Upload File</h2>
            <div class="form-group">
                <input type="file" id="fileInput" class="form-control-file">
            </div>
            <button id="uploadBtn" class="btn btn-primary">Upload</button>
        </div>
    </div>
    <!-- Правый контейнер -->
    <div class="download-section container">
        <h2>Download File</h2>
        <div class="scroll-container">
        </div>
        <button id="downloadBtn" class="btn btn-primary mt-3">Download</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/toastr-options.js" data-keditor="script"></script>
<script src="js/main.js" ></script>
</body>
</html>
